<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #a8e6cf;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Patrick Hand', cursive;
      color: #a8e6cf;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
    }

    .container {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .gif-container img {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .text-container p {
      font-size: 26px;
      color: #000000;
      margin: 0;
      text-shadow: 1px 1px 2px #fff;
    }

    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .cute-button {
      background-color: #57d6e7;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(53, 134, 121, 0.6);
      transition: background 0.3s;
    }

    .cute-button:hover {
      background-color: #5aa8d4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s ease-in forwards;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      content: "‚ú®";
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 40px;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="sparkle">‚ú®</div>

  <div class="container">
    <div class="gif-container">
      <img src="https://media.tenor.com/FTOSKbscoloAAAAj/loverlyu-huh.gif" alt="Gif">
    </div>
    <div class="text-container">
      <p>Will you be my player 2?</p>
    </div>
    <div class="button-container">
      <button class="cute-button" id="Btn">Yes</button>
    </div>
  </div>

  <script>
    const Button = document.getElementById('Btn');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üñï';

    setInterval(createHeart, 300);
  </script>
</body>
</html>
